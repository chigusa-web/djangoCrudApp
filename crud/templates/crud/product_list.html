<h1>商品一覧</h1>

<a href="{% url 'crud:new' %}">新規登録</a>

<table border="1">
    <thead>
        <tr>
            <td>商品名</td>
            <td>価格</td>
            <td></td>
        </tr>
    </thead>
    {% for product in object_list %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} 円</td>
        <td>
            <a href="{% url 'crud:edit' pk=product.pk %}">編集</a>
            <a href="{% url 'crud:delete' pk=product.pk %}">削除</a>
        </td>
    </tr>
    {% endfor %}
</table>
